<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Konversi Temperatur</title>
    
</head>
<body>
    <header>
        <h1>Konversi Temperatur</h1>
    </header>
    <section>
        <div class="box">

            <select id="unitSelect" class="custom-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>

            <input type="number" id="inputField" class="inputField">
            
            <div class="buttonSection">
                <button class="convertBtn" id="convertBtn">Conversion</button>
                <button class="resetBtn" id="resetBtn">Reset</button>
            </div>
            <label>Hasil Konversi</label>
            <p id="result"></p>

            <label>Cara kalkulasi</label>
            <p id="rumusKonversi"></p>
        </div>
    </section>
    <script src="/conversion/js/script.js"></script>
</body>
</html>
